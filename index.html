<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

        <div class="wrapper">

                    <img src="images/Frame.svg" />

                </div>
                <div class="navlinks-onboard">

                        </div>
                        <div class="flex social-btns">
                            <a class="apple-link" href="http:apple.com">
                                <i><img src="/images/Group-1074.svg" alt="apple-icon"></i>
